<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>NLW Heat</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="http://lorempixel.com/185/185/people/"
            alt="Foto de Perfil"
            id="userImage"
          />
        </div>
        <h1 id="userNamePerfil">NomeDoPerfil</h1>
        <a
          id="userLinkProfile"
          href="https://github.com/Luk4ss"
          target="_blank"
        >
          <img src="images/github.svg" alt="ícone github" />
          <span id="userLogin">UserLogin</span>
        </a>
        <p id="userBiografia">Biografia do Usuário.</p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank"
              ><img src="images/youtube.svg" alt="ícone youtube"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank"
              ><img src="images/facebook.svg" alt="ícone facebook"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/" target="_blank"
              ><img src="images/twitter.svg" alt="ícone twitter"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com" target="_blank"
              ><img src="images/instagram.svg" alt="ícone instagram"
            /></a>
          </li>
        </ul>
      </div>
      <script src="main.js"></script>
    </main>
  </body>
</html>
